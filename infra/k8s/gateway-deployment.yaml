apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: gateway
        image: ghcr.io/seu-org/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: USER_SERVICE_URL
          value: "http://user-service"
        - name: AUTH_LAMBDA_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: AUTH_LAMBDA_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: JWT_SECRET
        - name: JWT_ISSUER
          value: "ManaFood"
        - name: JWT_AUDIENCE
          value: "ManaFoodUsers"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: default
data:
  AUTH_LAMBDA_URL: "https://your-lambda-url.execute-api.us-east-1.amazonaws.com/prod"
---
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: default
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-key-here-must-be-at-least-256-bits-long-32chars"