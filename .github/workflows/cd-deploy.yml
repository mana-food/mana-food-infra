name: Deploy na AWS

on:
  workflow_dispatch:   # Gatilho manual ou via outro repositório
    inputs:
      image:
        description: "Imagem da aplicação para deploy"
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_SECRET_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Format Terraform
        run: terraform fmt -check -recursive

      - name: Validate Terraform
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'   # só aplica na branch main
        run: terraform apply -auto-approve tfplan

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_SECRET_REGION }}

      - name: Configurar kubectl
        run: |
          aws eks update-kubeconfig --region us-east-1 --name meu-cluster-eks

      - name: Deploy no Kubernetes
        run: |
          echo "Fazendo deploy da imagem ${{ github.event.inputs.image }}"
          kubectl set image deployment/my-app my-app=${{ github.event.inputs.image }}
          kubectl rollout status deployment/my-app