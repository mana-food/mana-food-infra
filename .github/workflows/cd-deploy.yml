name: Deploy na AWS

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Imagem da aplicaÃ§Ã£o para deploy"
        required: true
        type: string
        default: ghcr.io/mana-food-clean-architecture:latest
      deployment:
        description: "Deployment Kubernetes a atualizar"
        required: true
        default: "mana-food-app"
      container:
        description: "Container dentro do deployment a atualizar"
        required: true
        default: "app-container"
      namespace:
        description: "Namespace Kubernetes"
        required: true
        default: "default"
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:

  terraform-validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform/envs/prod

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}-${{ github.ref_name }}.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

  terraform-plan-prod:
    name: 'Plan Production'
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.ref == 'refs/heads/main'
    environment: production
    defaults:
      run:
        working-directory: infra/terraform/envs/prod

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}-prod.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -out=tfplan-prod \
            -no-color

      - name: Salvar plano
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: infra/terraform/envs/prod/tfplan-prod
          retention-days: 30

  terraform-apply-prod:
    name: 'Apply Production'
    runs-on: ubuntu-latest
    needs: terraform-plan-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://example.com
    defaults:
      run:
        working-directory: infra/terraform/envs/prod

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}-prod.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Download plano
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: infra/terraform/envs/prod

      # CORRIGIDO: Import recursos existentes ANTES da limpeza
      - name: Import recursos existentes
        continue-on-error: true
        run: |
          # Importar IAM User se existir
          terraform import aws_iam_user.manafood_terraform manafood-terraform || true
          
          # Importar KMS Alias se existir (nome correto)
          terraform import 'module.eks.module.kms.aws_kms_alias.this["cluster"]' alias/eks/mana-food-eks || true
          
          # Importar CloudWatch Log Group se existir (nome correto)
          terraform import 'module.eks.aws_cloudwatch_log_group.this[0]' /aws/eks/mana-food-eks/cluster || true

      # CORRIGIDO: Limpeza de recursos Ã³rfÃ£os APÃ“S import
      - name: Limpar recursos Ã³rfÃ£os do state
        continue-on-error: true
        run: |
          # Remover recursos Ã³rfÃ£os (deposed objects)
          terraform state list | grep "deposed" | head -10 | xargs -r terraform state rm || true
          
          # Remover regras duplicadas se existirem
          terraform state rm aws_security_group_rule.lambda_to_aurora_access || true
          terraform state rm aws_security_group_rule.lambda_egress_to_aurora || true

      # CORRIGIDO: Recriar plan apÃ³s import/limpeza
      - name: Recriar Terraform Plan (pÃ³s-import)
        run: |
          terraform plan \
            -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -out=tfplan-prod \
            -no-color \
            -replace="module.aurora.aws_rds_cluster.this[0]"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-prod

      - name: Terraform Output
        id: output
        run: terraform output -json > outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-prod
          path: infra/terraform/envs/prod/outputs.json
          retention-days: 90

      - name: Notificar sucesso
        if: success()
        run: |
          echo "âœ… Deploy em produÃ§Ã£o realizado com sucesso!"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

  deploy-app:
    name: 'Deploy AplicaÃ§Ã£o no EKS'
    runs-on: ubuntu-latest
    needs: terraform-apply-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Instalar kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Obter kubeconfig do EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name mana-food-eks

      - name: Verificar se deployment existe
        id: check_deployment
        continue-on-error: true
        run: |
          kubectl get deployment ${{ github.event.inputs.deployment || 'mana-food-app' }} \
            -n ${{ github.event.inputs.namespace || 'default' }}

      - name: Atualizar imagem do deployment
        if: steps.check_deployment.outcome == 'success'
        run: |
          kubectl set image deployment/${{ github.event.inputs.deployment || 'mana-food-app' }} \
            ${{ github.event.inputs.container || 'app-container' }}=${{ github.event.inputs.image || 'ghcr.io/mana-food-clean-architecture:latest' }} \
            -n ${{ github.event.inputs.namespace || 'default' }}

      - name: Verificar rollout
        if: steps.check_deployment.outcome == 'success'
        run: |
          kubectl rollout status deployment/${{ github.event.inputs.deployment || 'mana-food-app' }} \
            -n ${{ github.event.inputs.namespace || 'default' }} \
            --timeout=300s

      - name: Mostrar status dos pods
        if: always()
        run: |
          kubectl get pods -n ${{ github.event.inputs.namespace || 'default' }} -l app=mana-food-app

      - name: Notificar deploy
        if: success()
        run: |
          echo "ðŸš€ Deploy da aplicaÃ§Ã£o realizado com sucesso no cluster EKS!"
          echo "Imagem: ${{ github.event.inputs.image || 'ghcr.io/mana-food-clean-architecture:latest' }}"
          echo "Namespace: ${{ github.event.inputs.namespace || 'default' }}"
          echo "Deployment: ${{ github.event.inputs.deployment || 'mana-food-app' }}"