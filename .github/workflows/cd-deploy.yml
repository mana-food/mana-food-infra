name: Deploy na AWS

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Imagem da aplicação para deploy"
        required: true
        type: string
        default: ghcr.io/mana-food-clean-architecture:latest
      deployment:
        description: "Deployment Kubernetes a atualizar"
        required: true
        default: "mana-food-app"
      container:
        description: "Container dentro do deployment a atualizar"
        required: true
        default: "app-container"
      namespace:
        description: "Namespace Kubernetes"
        required: true
        default: "default"
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:

  terraform-validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform/envs/prod

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Format Check
        id: fmt
        run: |
          echo "🔍 Verificando formatação dos arquivos Terraform..."
          if ! terraform fmt -check -recursive; then
            echo "⚠️ Formatação incorreta detectada. Corrigindo automaticamente..."
            terraform fmt -recursive
            echo "✅ Formatação corrigida automaticamente"
          else
            echo "✅ Formatação está correta"
          fi
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}-${{ github.ref_name }}.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

  terraform-plan-prod:
    name: 'Plan Production'
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.ref == 'refs/heads/main'
    environment: production
    defaults:
      run:
        working-directory: infra/terraform/envs/prod

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}-prod.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -out=tfplan-prod \
            -no-color

      - name: Salvar plano
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: infra/terraform/envs/prod/tfplan-prod
          retention-days: 30

  terraform-apply-prod:
    name: 'Apply Production'
    runs-on: ubuntu-latest
    needs: terraform-plan-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://example.com
    defaults:
      run:
        working-directory: infra/terraform/envs/prod

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}-prod.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Download plano
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: infra/terraform/envs/prod

      - name: Import recursos existentes
        continue-on-error: true
        run: |
          echo "🔍 Verificando recursos existentes..."
          
          # Verificar se IAM User já está no state
          if ! terraform state show aws_iam_user.manafood_terraform >/dev/null 2>&1; then
            echo "📥 Importando IAM User..."
            terraform import \
              -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
              aws_iam_user.manafood_terraform manafood-terraform || true
          else
            echo "✅ IAM User já está no state"
          fi
          
          # Verificar KMS Alias
          if ! terraform state show 'module.eks.module.kms.aws_kms_alias.this["cluster"]' >/dev/null 2>&1; then
            echo "📥 Importando KMS Alias..."
            terraform import \
              -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
              'module.eks.module.kms.aws_kms_alias.this["cluster"]' alias/eks/mana-food-eks || true
          else
            echo "✅ KMS Alias já está no state"
          fi
          
          # Verificar CloudWatch Log Group
          if ! terraform state show 'module.eks.aws_cloudwatch_log_group.this[0]' >/dev/null 2>&1; then
            echo "📥 Importando CloudWatch Log Group..."
            terraform import \
              -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
              'module.eks.aws_cloudwatch_log_group.this[0]' /aws/eks/mana-food-eks/cluster || true
          else
            echo "✅ CloudWatch Log Group já está no state"
          fi

      - name: Limpar recursos órfãos do state
        continue-on-error: true
        run: |
          echo "🧹 Limpando recursos órfãos..."
          
          # Listar todos os recursos no state
          terraform state list > current_state.txt
          
          # Remover apenas recursos específicos que causam problemas
          resources_to_remove=(
            "aws_security_group_rule.lambda_to_aurora_access"
            "aws_security_group_rule.lambda_egress_to_aurora"
          )
          
          for resource in "${resources_to_remove[@]}"; do
            if grep -q "^$resource$" current_state.txt; then
              echo "🗑️ Removendo: $resource"
              terraform state rm "$resource" || true
            fi
          done
          
          # Remover recursos deposed (órfãos) um por vez
          terraform state list | grep "deposed" | head -10 | while read resource; do
            if [ -n "$resource" ]; then
              echo "🗑️ Removendo recurso órfão: $resource"
              terraform state rm "$resource" || true
            fi
          done

      - name: Terraform Plan Completo
        run: |
          echo "📋 Criando plano COMPLETO de execução..."
          terraform plan \
            -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -out=tfplan-prod-complete \
            -no-color

      - name: Terraform Apply Completo
        run: |
          echo "🚀 Aplicando configuração COMPLETA..."
          terraform apply -auto-approve tfplan-prod-complete

      - name: Verificar recursos criados
        run: |
          echo "🔍 Verificando recursos pendentes..."
          terraform plan \
            -var="bucket_state_name=${{ secrets.AWS_TF_STATE_BUCKET }}" \
            -detailed-exitcode || echo "⚠️ Alguns recursos ainda estão pendentes"

      - name: Terraform Output
        id: output
        run: terraform output -json > outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-prod
          path: infra/terraform/envs/prod/outputs.json
          retention-days: 90

      - name: Notificar sucesso
        if: success()
        run: |
          echo "✅ Deploy em produção realizado com sucesso!"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

  deploy-app:
    name: 'Deploy Aplicação no EKS'
    runs-on: ubuntu-latest
    needs: terraform-apply-prod
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Instalar kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Obter kubeconfig do EKS
        run: |
          echo "🔑 Configurando acesso ao cluster EKS..."
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name mana-food-eks

      - name: Aguardar cluster EKS ficar acessível
        run: |
          echo "⏳ Aguardando cluster EKS ficar acessível..."
          timeout 300 bash -c '
            while ! kubectl cluster-info --request-timeout=10s > /dev/null 2>&1; do
              echo "⏳ Aguardando cluster... $(date)"
              sleep 15
            done
            echo "✅ Cluster acessível!"
          ' || echo "⚠️ Timeout na conectividade - continuando mesmo assim"

      - name: Verificar se deployment existe
        id: check_deployment
        continue-on-error: true
        run: |
          kubectl get deployment ${{ github.event.inputs.deployment || 'mana-food-app' }} \
            -n ${{ github.event.inputs.namespace || 'default' }} \
            --request-timeout=30s

      - name: Criar deployment se não existir
        if: steps.check_deployment.outcome == 'failure'
        run: |
          echo "🚀 Deployment não encontrado. Criando deployment e service..."
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mana-food-app
            namespace: default
            labels:
              app: mana-food-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: mana-food-app
            template:
              metadata:
                labels:
                  app: mana-food-app
              spec:
                containers:
                - name: app-container
                  image: ${{ github.event.inputs.image || 'ghcr.io/mana-food-clean-architecture:latest' }}
                  ports:
                  - containerPort: 8080
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: mana-food-service
            namespace: default
          spec:
            selector:
              app: mana-food-app
            ports:
            - port: 80
              targetPort: 8080
            type: LoadBalancer
          EOF

      - name: Atualizar imagem do deployment
        if: steps.check_deployment.outcome == 'success'
        run: |
          kubectl set image deployment/${{ github.event.inputs.deployment || 'mana-food-app' }} \
            ${{ github.event.inputs.container || 'app-container' }}=${{ github.event.inputs.image || 'ghcr.io/mana-food-clean-architecture:latest' }} \
            -n ${{ github.event.inputs.namespace || 'default' }}

      - name: Verificar rollout
        run: |
          kubectl rollout status deployment/${{ github.event.inputs.deployment || 'mana-food-app' }} \
            -n ${{ github.event.inputs.namespace || 'default' }} \
            --timeout=300s

      - name: Mostrar status dos pods
        if: always()
        run: |
          kubectl get pods -n ${{ github.event.inputs.namespace || 'default' }} -l app=mana-food-app
          kubectl get svc -n ${{ github.event.inputs.namespace || 'default' }}

      - name: Notificar deploy
        if: success()
        run: |
          echo "🚀 Deploy da aplicação realizado com sucesso no cluster EKS!"
          echo "Imagem: ${{ github.event.inputs.image || 'ghcr.io/mana-food-clean-architecture:latest' }}"
          echo "Namespace: ${{ github.event.inputs.namespace || 'default' }}"
          echo "Deployment: ${{ github.event.inputs.deployment || 'mana-food-app' }}"