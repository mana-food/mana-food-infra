name: Terraform

on:
  workflow_call:
    inputs:
      action:
        required: true
        type: string
    outputs:
      eks-cluster:
        value: ${{ jobs.apply.outputs.eks-cluster }}
      lambda-function:
        value: ${{ jobs.apply.outputs.lambda-function }}
      lambda-url:
        value: ${{ jobs.apply.outputs.lambda-url }}
      dynamodb-table:
        value: ${{ jobs.apply.outputs.dynamodb-table }}
      user-service-role:
        value: ${{ jobs.apply.outputs.user-service-role }}
      order-service-role:
        value: ${{ jobs.apply.outputs.order-service-role }}
      product-service-role:
        value: ${{ jobs.apply.outputs.product-service-role }}
      orders-db-endpoint:
        value: ${{ jobs.apply.outputs.orders-db-endpoint }}
      orders-db-secret-arn:
        value: ${{ jobs.apply.outputs.orders-db-secret-arn }}
      products-db-endpoint:
        value: ${{ jobs.apply.outputs.products-db-endpoint }}
      products-db-secret-arn:
        value: ${{ jobs.apply.outputs.products-db-secret-arn }}

jobs:
  apply:
    name: ${{ inputs.action == 'apply' && 'Apply' || 'Destroy' }}
    runs-on: ubuntu-latest
    
    outputs:
      eks-cluster: ${{ steps.output.outputs.eks }}
      lambda-function: ${{ steps.output.outputs.lambda }}
      lambda-url: ${{ steps.output.outputs.lambda-url }}
      dynamodb-table: ${{ steps.output.outputs.dynamodb }}
      user-service-role: ${{ steps.output.outputs.user-role }}
      order-service-role: ${{ steps.output.outputs.order-role }}
      product-service-role: ${{ steps.output.outputs.product-role }}
      orders-db-endpoint: ${{ steps.output.outputs.orders-db }}
      orders-db-secret-arn: ${{ steps.output.outputs.orders-secret }}
      products-db-endpoint: ${{ steps.output.outputs.products-db }}
      products-db-secret-arn: ${{ steps.output.outputs.products-secret }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Lambda
        if: inputs.action == 'apply'
        uses: actions/download-artifact@v4
        with:
          name: lambda-${{ github.run_id }}
          path: terraform/envs/prod

      - name: Setup S3 Backend
        run: |          
          # Criar tabela DynamoDB se nÃ£o existir
          aws dynamodb describe-table --table-name terraform-state-lock --region us-east-1 2>/dev/null || \
          aws dynamodb create-table \
            --table-name terraform-state-lock \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region us-east-1
          
          echo "DynamoDB table ready"

      - name: Init
        working-directory: terraform/envs/prod
        run: terraform init

      - name: ${{ inputs.action }}
        working-directory: terraform/envs/prod
        run: |
          terraform ${{ inputs.action }} \
            -var="jwt_secret_key=${{ secrets.JWT_SECRET }}" \
            -var="bucket_state_name=${{ secrets.TF_STATE_BUCKET }}" \
            -refresh=true \
            -auto-approve

      - name: Outputs
        id: output
        if: inputs.action == 'apply'
        working-directory: terraform/envs/prod
        run: |
          echo "eks=$(terraform output -raw eks_cluster_name)" >> $GITHUB_OUTPUT
          echo "lambda=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT
          echo "lambda-url=$(terraform output -raw lambda_auth_url)" >> $GITHUB_OUTPUT
          echo "dynamodb=$(terraform output -raw dynamodb_users_table_name)" >> $GITHUB_OUTPUT
          echo "user-role=$(terraform output -raw user_service_iam_role_arn)" >> $GITHUB_OUTPUT
          echo "order-role=$(terraform output -raw order_service_iam_role_arn)" >> $GITHUB_OUTPUT
          echo "product-role=$(terraform output -raw product_service_iam_role_arn)" >> $GITHUB_OUTPUT
          echo "orders-db=$(terraform output -raw orders_db_endpoint)" >> $GITHUB_OUTPUT
          echo "orders-secret=$(terraform output -raw orders_db_secret_arn)" >> $GITHUB_OUTPUT
          echo "products-db=$(terraform output -raw products_db_endpoint)" >> $GITHUB_OUTPUT
          echo "products-secret=$(terraform output -raw products_db_secret_arn)" >> $GITHUB_OUTPUT