name: Destroy ManaFood Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true

jobs:
  destroy:
    name: Destroy All
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false  

      - name: Terraform Init
        working-directory: terraform/envs/prod
        run: terraform init

      - name: Get Cluster Name
        id: cluster
        working-directory: terraform/envs/prod
        run: |
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || echo "mana-food-eks")
          echo "name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "Cluster name: $CLUSTER_NAME"

      - name: Setup kubectl
        run: |
          aws eks update-kubeconfig --region us-east-1 --name ${{ steps.cluster.outputs.name }}

      - name: Delete K8s Resources
        run: |
          kubectl delete deployment --all -n default || true
          kubectl delete service --all -n default || true
          kubectl delete configmap --all -n default || true
          kubectl delete secret --all -n default || true
          kubectl delete serviceaccount --all -n default || true
          sleep 30

      - name: Terraform Destroy
        working-directory: terraform/envs/prod
        run: |
          terraform destroy \
            -var="jwt_secret_key=${{ secrets.JWT_SECRET }}" \
            -auto-approve

      - name: Cleanup ECR
        run: |
          aws ecr delete-repository --repository-name mana-food-gateway --force || true
          aws ecr delete-repository --repository-name mana-food-user-service --force || true