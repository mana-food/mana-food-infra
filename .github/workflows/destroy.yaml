name: Destroy ManaFood Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true

jobs:
  destroy:
    name: Destroy All
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/envs/prod
        run: terraform init

      - name: Get Cluster Name
        id: cluster
        working-directory: terraform/envs/prod
        run: |
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || echo "mana-food-eks")
          echo "name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "Cluster name: $CLUSTER_NAME"

      - name: Setup kubectl
        run: |
          aws eks update-kubeconfig --region us-east-1 --name ${{ steps.cluster.outputs.name }} || true

      - name: Delete All K8s Resources (including LoadBalancers)
        run: |
          echo "Deleting all services (this will remove Load Balancers)..."
          kubectl delete service --all -n default --timeout=5m || true
          
          echo "Waiting for Load Balancers to be deleted..."
          sleep 60
          
          echo "Deleting all deployments..."
          kubectl delete deployment --all -n default --timeout=5m || true
          
          echo "Deleting all remaining resources..."
          kubectl delete ingress --all -n default || true
          kubectl delete configmap --all -n default || true
          kubectl delete secret --all -n default || true
          kubectl delete serviceaccount --all -n default || true
          kubectl delete hpa --all -n default || true
          
          echo "Waiting for resources to be fully deleted..."
          sleep 30

      - name: Cleanup All ECR Repositories
        run: |
          echo "Deleting all ECR repositories..."
          aws ecr delete-repository --repository-name mana-food-gateway --force || true
          aws ecr delete-repository --repository-name mana-food-user-service --force || true
          aws ecr delete-repository --repository-name mana-food-order-service --force || true
          aws ecr delete-repository --repository-name mana-food-product-service --force || true
          aws ecr delete-repository --repository-name mana-food-payment-service --force || true

      - name: Force Delete Load Balancers
        run: |
          echo "Finding and deleting orphaned Load Balancers..."
          for lb in $(aws elbv2 describe-load-balancers --query "LoadBalancers[?contains(LoadBalancerName, 'mana-food')].LoadBalancerArn" --output text); do
            echo "Deleting Load Balancer: $lb"
            aws elbv2 delete-load-balancer --load-balancer-arn $lb || true
          done
          
          # Classic Load Balancers
          for clb in $(aws elb describe-load-balancers --query "LoadBalancerDescriptions[?contains(LoadBalancerName, 'mana-food')].LoadBalancerName" --output text); do
            echo "Deleting Classic Load Balancer: $clb"
            aws elb delete-load-balancer --load-balancer-name $clb || true
          done
          
          sleep 30

      - name: Terraform Destroy
        working-directory: terraform/envs/prod
        run: |
          terraform destroy \
            -var="jwt_secret_key=${{ secrets.JWT_SECRET }}" \
            -var="bucket_state_name=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -auto-approve
      
      - name: Force Delete KMS Keys
        if: always()
        run: |
          echo "üîë Deletando todas as KMS Keys custom do projeto..."
          
          # Listar e agendar dele√ß√£o de todas as keys custom relacionadas ao EKS
          aws kms list-keys --region us-east-1 --query 'Keys[].KeyId' --output text | while read key; do
            # Verificar se √© customer managed
            manager=$(aws kms describe-key --key-id $key --region us-east-1 --query 'KeyMetadata.KeyManager' --output text 2>/dev/null || echo "")
            description=$(aws kms describe-key --key-id $key --region us-east-1 --query 'KeyMetadata.Description' --output text 2>/dev/null || echo "")
            
            # Deletar apenas keys do projeto mana-food
            if [ "$manager" == "CUSTOMER" ] && [[ "$description" == *"mana-food"* ]]; then
              echo "Agendando dele√ß√£o de KMS Key: $key ($description)"
              aws kms schedule-key-deletion --key-id $key --pending-window-in-days 7 --region us-east-1 2>&1 | grep -v "pending deletion" || true
            fi
          done

      - name: Cleanup All CloudWatch Log Groups
        if: always()
        run: |
          echo "üìä Deletando todos os Log Groups do projeto..."
          
          aws logs describe-log-groups --region us-east-1 --query 'logGroups[?contains(logGroupName, `mana-food`)].logGroupName' --output text | \
            xargs -r -n1 -I {} aws logs delete-log-group --log-group-name {} --region us-east-1 || true
          
          # Log groups do EKS
          aws logs delete-log-group --log-group-name /aws/eks/mana-food-eks/cluster --region us-east-1 || true

      - name: Release Orphaned Elastic IPs
        if: always()
        run: |
          echo "üåê Liberando Elastic IPs √≥rf√£os..."
          
          # Encontrar EIPs n√£o associados
          aws ec2 describe-addresses --region us-east-1 --query 'Addresses[?AssociationId==`null`].AllocationId' --output text | \
            xargs -r -n1 -I {} aws ec2 release-address --allocation-id {} --region us-east-1 || true

      - name: Cleanup IAM Roles (√≥rf√£os)
        if: always()
        run: |
          echo "üë§ Limpando IAM Roles √≥rf√£os..."
          
          for role in $(aws iam list-roles --query 'Roles[?contains(RoleName, `mana-food`)].RoleName' --output text); do
            echo "Deletando role: $role"
            
            # Detach managed policies
            aws iam list-attached-role-policies --role-name $role --query 'AttachedPolicies[].PolicyArn' --output text | \
              xargs -r -n1 -I {} aws iam detach-role-policy --role-name $role --policy-arn {} || true
            
            # Delete inline policies
            aws iam list-role-policies --role-name $role --query 'PolicyNames[]' --output text | \
              xargs -r -n1 -I {} aws iam delete-role-policy --role-name $role --policy-name {} || true
            
            # Delete role
            aws iam delete-role --role-name $role || true
          done

      - name: Cost Estimation After Destroy
        if: always()
        run: |
          echo "üí∞ Verificando recursos que ainda podem gerar custo..."
          echo ""
          echo "=== RESUMO DE CUSTOS ESPERADOS ==="
          
          # KMS Keys
          kms_count=$(aws kms list-keys --region us-east-1 --query 'length(Keys)' --output text)
          echo "KMS Keys: ~$kms_count encontradas (verificar se foram agendadas para dele√ß√£o)"
          
          # NAT Gateways
          nat_count=$(aws ec2 describe-nat-gateways --region us-east-1 --filter "Name=state,Values=available" --query 'length(NatGateways)' --output text)
          echo "NAT Gateways: $nat_count (\$32/m√™s cada)"
          
          # Load Balancers
          lb_count=$(aws elbv2 describe-load-balancers --region us-east-1 --query 'length(LoadBalancers)' --output text)
          echo "Load Balancers: $lb_count (\$16/m√™s cada)"
          
          # EC2 Instances
          ec2_count=$(aws ec2 describe-instances --region us-east-1 --filters "Name=instance-state-name,Values=running" --query 'length(Reservations[].Instances[])' --output text)
          echo "EC2 Instances (running): $ec2_count"
          
          # RDS
          rds_count=$(aws rds describe-db-clusters --region us-east-1 --query 'length(DBClusters)' --output text)
          echo "RDS Clusters: $rds_count"
          
          echo ""
          echo "‚úÖ Se todos os valores acima forem 0, os custos devem parar de crescer!"

      - name: Cleanup Orphaned Resources (Retry)
        if: always()
        run: |
          echo "Cleaning up any remaining orphaned resources..."
          
          # Delete orphaned ENIs
          for eni in $(aws ec2 describe-network-interfaces --filters "Name=tag:kubernetes.io/cluster/mana-food-eks,Values=owned" --query "NetworkInterfaces[].NetworkInterfaceId" --output text); do
            echo "Deleting ENI: $eni"
            aws ec2 delete-network-interface --network-interface-id $eni || true
          done
          
          # Delete orphaned Security Groups
          for sg in $(aws ec2 describe-security-groups --filters "Name=tag:kubernetes.io/cluster/mana-food-eks,Values=owned" --query "SecurityGroups[].GroupId" --output text); do
            echo "Deleting Security Group: $sg"
            aws ec2 delete-security-group --group-id $sg || true
          done

      - name: Final Cleanup Report
        if: always()
        run: |
          echo "=== Final Cleanup Report ==="
          echo "Checking for remaining resources..."
          
          echo "EKS Clusters:"
          aws eks list-clusters --query "clusters[?contains(@, 'mana-food')]" || true
          
          echo "RDS Clusters:"
          aws rds describe-db-clusters --query "DBClusters[?contains(DBClusterIdentifier, 'mana-food')].DBClusterIdentifier" || true
          
          echo "DynamoDB Tables:"
          aws dynamodb list-tables --query "TableNames[?contains(@, 'mana-food')]" || true
          
          echo "Load Balancers:"
          aws elbv2 describe-load-balancers --query "LoadBalancers[?contains(LoadBalancerName, 'mana-food')].LoadBalancerName" || true
          
          echo "ECR Repositories:"
          aws ecr describe-repositories --query "repositories[?contains(repositoryName, 'mana-food')].repositoryName" || true